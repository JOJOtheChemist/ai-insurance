<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人中心 - 金牌助理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F9FAFB;
            color: #1F2937;
            padding-bottom: 90px;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* 顶部背景 */
        .profile-header-bg {
            background: linear-gradient(180deg, #FFF7ED 0%, #F9FAFB 100%);
            height: 260px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* 黑金会员卡 */
        .member-card {
            background: linear-gradient(135deg, #1F2937 0%, #111827 100%);
            border-radius: 20px;
            color: #FDE68A;
            /* 金色文字 */
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px -5px rgba(31, 41, 55, 0.3);
        }

        /* 卡片上的纹理装饰 */
        .member-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(253, 230, 138, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        /* 充值按钮 */
        .btn-topup {
            background: linear-gradient(90deg, #F59E0B 0%, #D97706 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(245, 158, 11, 0.3);
            transition: transform 0.1s;
        }

        .btn-topup:active {
            transform: scale(0.96);
        }

        /* 功能菜单项 */
        .menu-item {
            background: #FFFFFF;
            border: 1px solid #FFFFFF;
            border-radius: 16px;
            transition: all 0.2s;
        }

        .menu-item:active {
            background: #F9FAFB;
            border-color: #E5E7EB;
            transform: scale(0.98);
        }
    </style>
</head>

<body class="flex flex-col relative">

    <div class="profile-header-bg"></div>

    <header class="relative z-10 px-5 pt-12 pb-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <div class="relative">
                <div class="w-16 h-16 rounded-full border-4 border-white shadow-sm overflow-hidden bg-gray-200">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=SalesUser" class="w-full h-full">
                </div>
                <div
                    class="absolute bottom-0 right-0 w-5 h-5 bg-gray-900 rounded-full border-2 border-white flex items-center justify-center text-white text-[10px]">
                    <i class="fa-solid fa-camera"></i>
                </div>
            </div>

            <div>
                <h1 class="text-xl font-black text-gray-900">王牌销售</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span class="text-xs text-gray-500">ID: 890211</span>
                    <span
                        class="px-1.5 py-0.5 bg-gray-900 text-[#FDE68A] text-[9px] font-bold rounded flex items-center gap-1">
                        <i class="fa-solid fa-crown"></i> PRO 会员
                    </span>
                </div>
            </div>
        </div>

        <button
            class="w-9 h-9 rounded-full bg-white text-gray-400 flex items-center justify-center shadow-sm border border-gray-100 hover:text-gray-600">
            <i class="fa-solid fa-gear"></i>
        </button>
    </header>

    <section class="relative z-10 px-4 mb-6">
        <div class="member-card p-5 flex flex-col justify-between min-h-[160px]">

            <div class="flex justify-between items-start">
                <div>
                    <div class="text-[10px] text-yellow-100/60 uppercase tracking-wider mb-1">AI 算力余额 (Tokens)</div>
                    <div class="text-3xl font-black text-white flex items-baseline gap-1">
                        2,450
                        <span class="text-sm font-medium text-yellow-100/60">点</span>
                    </div>
                </div>
                <div
                    class="bg-white/10 backdrop-blur-md border border-white/10 rounded-full px-3 py-1 flex items-center gap-1.5 cursor-pointer">
                    <span class="text-[10px] text-yellow-100">有效期至 2025.12.31</span>
                    <i class="fa-solid fa-chevron-right text-[10px] text-yellow-100/50"></i>
                </div>
            </div>

            <div class="flex items-center justify-between mt-4">
                <div class="flex flex-col">
                    <span class="text-[10px] text-yellow-100/80">
                        <i class="fa-solid fa-fire text-orange-500 mr-1"></i>
                        今日已消耗 320 点
                    </span>
                </div>
                <button
                    class="btn-topup px-5 py-2 rounded-full text-xs font-bold flex items-center gap-2 shadow-lg shadow-orange-500/20">
                    立即充值
                    <i class="fa-solid fa-bolt"></i>
                </button>
            </div>
        </div>
    </section>

    <section class="relative z-10 px-4 mb-6">
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 flex justify-around">
            <div class="text-center flex-1 border-r border-gray-100">
                <div class="text-lg font-bold text-gray-900">42</div>
                <div class="text-[10px] text-gray-400">累计客户</div>
            </div>
            <div class="text-center flex-1 border-r border-gray-100">
                <div class="text-lg font-bold text-gray-900">128</div>
                <div class="text-[10px] text-gray-400">生成方案</div>
            </div>
            <div class="text-center flex-1">
                <div class="text-lg font-bold text-gray-900">15h</div>
                <div class="text-[10px] text-gray-400">节省时间</div>
            </div>
        </div>
    </section>

    <section class="relative z-10 px-4 space-y-3">
        <h2 class="text-xs font-bold text-gray-400 px-1">AI 专属服务</h2>

        <div class="grid grid-cols-2 gap-3">
            <button class="menu-item p-4 flex flex-col gap-3 items-start group relative overflow-hidden">
                <div class="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fa-solid fa-users-viewfinder text-4xl text-blue-500"></i>
                </div>
                <div class="w-10 h-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center text-lg">
                    <i class="fa-solid fa-user-astronaut"></i>
                </div>
                <div>
                    <div class="text-sm font-bold text-gray-800">我的数字分身</div>
                    <div class="text-[10px] text-gray-400 mt-0.5">管理销售大脑与风格</div>
                </div>
            </button>

            <button class="menu-item p-4 flex flex-col gap-3 items-start group relative overflow-hidden">
                <div class="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fa-solid fa-book text-4xl text-purple-500"></i>
                </div>
                <div
                    class="w-10 h-10 rounded-full bg-purple-50 text-purple-600 flex items-center justify-center text-lg">
                    <i class="fa-solid fa-database"></i>
                </div>
                <div>
                    <div class="text-sm font-bold text-gray-800">私有知识库</div>
                    <div class="text-[10px] text-gray-400 mt-0.5">上传文档/话术资料</div>
                </div>
            </button>
        </div>

        <div class="bg-white rounded-2xl border border-gray-100 overflow-hidden mt-4">
            <button
                class="w-full flex items-center justify-between p-4 border-b border-gray-50 hover:bg-gray-50 transition-colors">
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-file-invoice-dollar text-gray-400 w-5 text-center"></i>
                    <span class="text-sm font-bold text-gray-700">充值记录与发票</span>
                </div>
                <i class="fa-solid fa-chevron-right text-xs text-gray-300"></i>
            </button>
            <button class="w-full flex items-center justify-between p-4 hover:bg-gray-50 transition-colors">
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-gift text-gray-400 w-5 text-center"></i>
                    <span class="text-sm font-bold text-gray-700">邀请同事 (送算力)</span>
                    <span class="bg-red-50 text-red-500 text-[9px] px-1.5 rounded font-bold">Hot</span>
                </div>
                <i class="fa-solid fa-chevron-right text-xs text-gray-300"></i>
            </button>
        </div>
    </section>

    <div id="topup-modal" class="fixed inset-0 bg-black/60 z-50 hidden backdrop-blur-sm flex items-end justify-center">
        <div class="bg-white w-full rounded-t-3xl p-6 slide-up-animation">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-bold text-gray-900">补充 AI 算力</h3>
                <button onclick="document.getElementById('topup-modal').classList.add('hidden')"
                    class="w-8 h-8 bg-gray-100 rounded-full text-gray-500"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="space-y-3 mb-6">
                <label
                    class="flex items-center justify-between p-4 border-2 border-orange-500 bg-orange-50 rounded-xl cursor-pointer relative overflow-hidden">
                    <div
                        class="absolute top-0 left-0 bg-orange-500 text-white text-[9px] px-2 py-0.5 rounded-br-lg font-bold">
                        最推荐</div>
                    <div class="flex items-center gap-3">
                        <div class="w-5 h-5 rounded-full border-4 border-orange-500"></div>
                        <div>
                            <div class="font-bold text-gray-900">专业版月卡</div>
                            <div class="text-xs text-gray-500">无限次基础对话 + 300次高级分析</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-lg font-black text-orange-600">¥99</div>
                        <div class="text-[10px] text-gray-400 line-through">¥199</div>
                    </div>
                </label>

                <label class="flex items-center justify-between p-4 border border-gray-200 rounded-xl cursor-pointer">
                    <div class="flex items-center gap-3">
                        <div class="w-5 h-5 rounded-full border border-gray-300"></div>
                        <div>
                            <div class="font-bold text-gray-900">加油包 (1000点)</div>
                            <div class="text-xs text-gray-500">有效期 90 天</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-lg font-black text-gray-900">¥49</div>
                    </div>
                </label>
            </div>

            <button
                class="w-full bg-gray-900 text-white py-3.5 rounded-xl font-bold shadow-lg text-sm flex items-center justify-center gap-2">
                <i class="fa-brands fa-weixin"></i> 立即支付 ¥99
            </button>
        </div>
    </div>

    <nav
        class="fixed bottom-0 w-full bg-white border-t border-gray-100 h-16 flex justify-around items-center z-40 text-[10px] font-medium text-gray-400">
        <div class="flex flex-col items-center gap-1 hover:text-gray-600">
            <i class="fa-solid fa-users-rectangle text-xl"></i>
            <span>客户</span>
        </div>
        <div class="flex flex-col items-center gap-1 hover:text-gray-600">
            <i class="fa-solid fa-bolt text-xl"></i>
            <span>工具</span>
        </div>
        <div class="flex flex-col items-center gap-1 text-gray-900">
            <i class="fa-solid fa-user text-xl"></i>
            <span>我的</span>
        </div>
    </nav>

    <script>
        // 简单的演示：点击充值按钮显示弹窗
        document.querySelector('.btn-topup').addEventListener('click', () => {
            document.getElementById('topup-modal').classList.remove('hidden');
        });
    </script>
</body>

</html>
