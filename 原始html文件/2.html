<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F9FAFB;
            padding-bottom: 120px;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* 玻璃头部 */
        .glass-header {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #F3F4F6;
        }

        /* 产品卡片 */
        .product-card {
            background: #FFFFFF;
            border-radius: 16px;
            border: 1px solid #FFFFFF;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
            transition: all 0.2s;
        }

        /* 底部悬浮对比坞 (Comparison Dock) */
        .compare-dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(150%);
            width: 90%;
            max-width: 400px;
            background: #1F2937;
            color: white;
            border-radius: 99px;
            padding: 8px 8px 8px 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .compare-dock.active {
            transform: translateX(-50%) translateY(0);
        }

        /* 客户选择抽屉 */
        .drawer-bottom {
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .drawer-open {
            transform: translateY(0);
        }
    </style>
</head>

<body class="bg-gray-50">

    <header class="glass-header sticky top-0 z-30 px-4 py-3">
        <div class="h-10 bg-gray-100 rounded-xl flex items-center px-3 mb-3">
            <i class="fa-solid fa-magnifying-glass text-gray-400 text-xs mr-2"></i>
            <input type="text" placeholder="搜索产品..." class="bg-transparent text-sm flex-1 outline-none">
        </div>
        <div class="flex gap-2 overflow-x-auto no-scrollbar">
            <button
                class="bg-orange-50 text-orange-600 border border-orange-200 px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap">重疾险</button>
            <button
                class="bg-white border border-gray-200 px-4 py-1.5 rounded-full text-xs font-medium whitespace-nowrap">终身寿</button>
        </div>
    </header>

    <main class="px-4 py-3 space-y-4">

        <div class="product-card p-4 relative">
            <div class="flex justify-between items-start mb-2">
                <div class="flex items-center gap-2">
                    <span class="bg-orange-500 text-white text-[10px] font-bold px-1.5 rounded">平</span>
                    <span class="text-xs font-bold text-gray-500">平安人寿</span>
                </div>
                <input type="checkbox"
                    class="w-5 h-5 rounded border-gray-300 text-orange-500 focus:ring-orange-500 cursor-pointer"
                    onchange="toggleCompare(this)">
            </div>

            <h3 class="text-lg font-bold text-gray-900 mb-1" onclick="location.href='detail.html'">御享金瑞 · 增额终身寿 <i
                    class="fa-solid fa-chevron-right text-xs text-gray-300 ml-1"></i></h3>
            <div class="flex gap-2 mb-3">
                <div class="bg-gray-50 px-2 py-1 rounded border border-gray-100">
                    <div class="text-[10px] text-gray-400">长期IRR</div>
                    <div class="text-base font-black text-orange-600 leading-none">2.98%</div>
                </div>
                <div class="bg-gray-50 px-2 py-1 rounded border border-gray-100">
                    <div class="text-[10px] text-gray-400">回本</div>
                    <div class="text-base font-bold text-gray-800 leading-none">5年</div>
                </div>
            </div>

            <div class="border-t border-gray-50 pt-3 flex gap-2">
                <button
                    class="flex-1 bg-blue-50 text-blue-600 py-2 rounded-lg text-xs font-bold flex items-center justify-center gap-1.5 hover:bg-blue-100 transition-colors">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> AI 卖点解读
                </button>
                <button onclick="openCustomerDrawer()"
                    class="flex-1 bg-gray-900 text-white py-2 rounded-lg text-xs font-bold flex items-center justify-center gap-1.5 shadow-md">
                    <i class="fa-solid fa-file-signature"></i> 制作计划书
                </button>
            </div>
        </div>

        <div class="product-card p-4 relative">
            <div class="flex justify-between items-start mb-2">
                <div class="flex items-center gap-2">
                    <span class="bg-blue-600 text-white text-[10px] font-bold px-1.5 rounded">友</span>
                    <span class="text-xs font-bold text-gray-500">友邦保险</span>
                </div>
                <input type="checkbox"
                    class="w-5 h-5 rounded border-gray-300 text-orange-500 focus:ring-orange-500 cursor-pointer"
                    onchange="toggleCompare(this)">
            </div>

            <h3 class="text-lg font-bold text-gray-900 mb-1">友如意 · 顺心版</h3>
            <div class="text-xs text-gray-500 mb-3 line-clamp-1">特色：癌症二次赔付 / ICU津贴 / 绿通服务...</div>

            <div class="border-t border-gray-50 pt-3 flex gap-2">
                <button
                    class="flex-1 bg-blue-50 text-blue-600 py-2 rounded-lg text-xs font-bold flex items-center justify-center gap-1.5 hover:bg-blue-100">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> AI 卖点解读
                </button>
                <button onclick="openCustomerDrawer()"
                    class="flex-1 bg-white border border-gray-200 text-gray-700 py-2 rounded-lg text-xs font-bold hover:bg-gray-50">
                    制作计划书
                </button>
            </div>
        </div>

    </main>

    <div id="compare-dock" class="compare-dock">
        <div class="flex flex-col">
            <span class="text-xs font-bold text-gray-300">已选 2 款产品</span>
            <span class="text-[10px] text-gray-500">可对比条款与收益</span>
        </div>
        <div class="flex gap-2">
            <button
                class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-full text-xs font-bold flex items-center gap-1.5 transition-colors shadow-lg shadow-blue-900/50">
                <i class="fa-solid fa-robot"></i> AI 分析异同
            </button>
            <button
                class="bg-white text-gray-900 px-4 py-2 rounded-full text-xs font-bold hover:bg-gray-100 transition-colors">
                生成表格
            </button>
        </div>
    </div>

    <div id="customer-select-drawer"
        class="fixed inset-x-0 bottom-0 bg-white rounded-t-3xl shadow-2xl z-50 drawer-bottom h-[60vh] flex flex-col">
        <div class="p-4 border-b border-gray-100 flex justify-between items-center">
            <h3 class="font-bold text-gray-800">选择目标客户</h3>
            <button onclick="closeCustomerDrawer()"
                class="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center"><i
                    class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-3">
            <div
                class="flex items-center justify-between p-3 border border-orange-200 bg-orange-50 rounded-xl cursor-pointer">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 rounded-lg bg-orange-500 text-white flex items-center justify-center font-bold">
                        王</div>
                    <div>
                        <div class="font-bold text-sm">王志远 <span
                                class="text-[9px] bg-white px-1 rounded ml-1 text-orange-600 border border-orange-200">HOT</span>
                        </div>
                        <div class="text-xs text-gray-500">预算 8W · 意向高</div>
                    </div>
                </div>
                <div class="w-5 h-5 rounded-full border-2 border-orange-500 flex items-center justify-center">
                    <div class="w-2.5 h-2.5 bg-orange-500 rounded-full"></div>
                </div>
            </div>
            <div
                class="flex items-center justify-between p-3 border border-gray-100 rounded-xl cursor-pointer hover:bg-gray-50">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 rounded-lg bg-gray-100 text-gray-500 flex items-center justify-center font-bold">
                        李</div>
                    <div>
                        <div class="font-bold text-sm">李晓雯</div>
                        <div class="text-xs text-gray-500">预算 2W · 待跟进</div>
                    </div>
                </div>
                <div class="w-5 h-5 rounded-full border-2 border-gray-200"></div>
            </div>
        </div>
        <div class="p-4 border-t border-gray-100">
            <button class="w-full bg-gray-900 text-white py-3 rounded-xl font-bold shadow-lg">确认并生成计划书</button>
        </div>
    </div>
    <div id="overlay" class="fixed inset-0 bg-black/40 z-40 hidden backdrop-blur-sm" onclick="closeCustomerDrawer()">
    </div>

    <script>
        function toggleCompare(checkbox) {
            const dock = document.getElementById('compare-dock');
            // 简单逻辑：只要有勾选就显示 dock
            const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
            if (checked > 0) dock.classList.add('active');
            else dock.classList.remove('active');
        }
        function openCustomerDrawer() {
            document.getElementById('customer-select-drawer').classList.add('drawer-open');
            document.getElementById('overlay').classList.remove('hidden');
        }
        function closeCustomerDrawer() {
            document.getElementById('customer-select-drawer').classList.remove('drawer-open');
            document.getElementById('overlay').classList.add('hidden');
        }
    </script>
</body>

</html>
