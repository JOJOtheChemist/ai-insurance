<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F9FAFB;
            padding-bottom: 120px;
        }

        /* 顶部融合图示 */
        .fusion-stage {
            background: radial-gradient(circle at center, #FFF7ED 0%, #FFFFFF 70%);
            padding: 24px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
        }

        /* 头像容器 */
        .avatar-ring {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            padding: 3px;
            position: relative;
        }

        .ring-b {
            background: #E5E7EB;
            border: 1px solid #D1D5DB;
        }

        /* 朴素 */
        .ring-a {
            background: linear-gradient(135deg, #F59E0B, #D97706);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        /* 金牌 */

        /* 传输动画箭头 */
        .flow-arrow {
            display: flex;
            gap: 4px;
        }

        .flow-dot {
            width: 6px;
            height: 6px;
            background: #D1D5DB;
            border-radius: 50%;
            animation: flow 1s infinite;
        }

        .flow-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .flow-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes flow {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
                background: #D1D5DB;
            }

            50% {
                opacity: 1;
                transform: scale(1.5);
                background: #F59E0B;
            }
        }

        /* 卡片通用 */
        .setup-card {
            background: #FFFFFF;
            border-radius: 16px;
            border: 1px solid #E5E7EB;
            margin-bottom: 16px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .setup-card.active {
            border-color: #FF6B35;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.05);
        }

        /* A方卡片特殊样式 */
        .card-a-header {
            background: linear-gradient(90deg, #FFFBEB 0%, #FFFFFF 100%);
            border-bottom: 1px solid #FEF3C7;
        }

        /* 必选/可选 标签 */
        .badge-req {
            font-size: 10px;
            background: #1F2937;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        .badge-opt {
            font-size: 10px;
            background: #F3F4F6;
            color: #6B7280;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

    <div class="fusion-stage">

        <div class="flex flex-col items-center gap-2 opacity-50 transition-opacity" id="avatar-a-container">
            <div class="avatar-ring ring-a flex items-center justify-center bg-white">
                <div id="icon-a"
                    class="w-full h-full rounded-full bg-white flex items-center justify-center text-orange-500 text-2xl">
                    <i class="fa-solid fa-user-graduate"></i>
                </div>
                <img id="img-a" src="" class="w-full h-full rounded-full object-cover hidden">
            </div>
            <span class="text-[10px] font-bold text-orange-600 bg-orange-50 px-2 py-0.5 rounded-full">学习对象 (A)</span>
        </div>

        <div class="flow-arrow">
            <div class="flow-dot"></div>
            <div class="flow-dot"></div>
            <div class="flow-dot"></div>
            <i class="fa-solid fa-chevron-right text-gray-300 text-xs"></i>
        </div>

        <div class="flex flex-col items-center gap-2">
            <div class="avatar-ring ring-b p-1">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=MyAgent"
                    class="w-full h-full rounded-full bg-gray-100">
            </div>
            <span class="text-[10px] font-bold text-gray-700 bg-gray-100 px-2 py-0.5 rounded-full">我的分身 (B)</span>
        </div>
    </div>

    <main class="px-4 py-4">

        <h2 class="text-xs font-bold text-gray-400 mb-3 px-1">配置训练源</h2>

        <div class="setup-card active">
            <div class="p-4 border-b border-gray-50 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-lg bg-gray-100 flex items-center justify-center text-gray-600">
                        <i class="fa-solid fa-fingerprint"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-gray-900 text-sm">B方: 我的语料库</h3>
                        <p class="text-[10px] text-gray-400">底座模型 · 决定音色与基础身份</p>
                    </div>
                </div>
                <span class="badge-req">必选</span>
            </div>

            <div class="p-4 bg-white">
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-xl border border-gray-100">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <div>
                            <div class="text-xs font-bold text-gray-800">基础声纹已采集</div>
                            <div class="text-[10px] text-gray-400">时长 03:20 · 清晰度 高</div>
                        </div>
                    </div>
                    <button
                        class="text-[10px] text-blue-500 font-bold border border-blue-200 px-2 py-1 rounded bg-white">重录</button>
                </div>
            </div>
        </div>

        <div class="text-center text-[10px] text-gray-400 my-2 flex items-center justify-center gap-2">
            <div class="h-px w-8 bg-gray-200"></div>
            <span>让 B 学习 A 的风格</span>
            <div class="h-px w-8 bg-gray-200"></div>
        </div>

        <div class="setup-card border-orange-200">
            <div class="card-a-header p-4 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-lg bg-orange-100 flex items-center justify-center text-orange-600">
                        <i class="fa-solid fa-graduation-cap"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-gray-900 text-sm">A方: 模仿对象</h3>
                        <p class="text-[10px] text-orange-400/80">导师模型 · 学习其话术逻辑与风格</p>
                    </div>
                </div>
                <span class="badge-opt">可选</span>
            </div>

            <div class="p-4">
                <div class="flex p-1 bg-gray-100 rounded-lg mb-4">
                    <button
                        class="flex-1 py-1.5 text-[11px] font-bold rounded-md bg-white text-gray-800 shadow-sm transition-all">
                        从市场选名师
                    </button>
                    <button class="flex-1 py-1.5 text-[11px] font-bold rounded-md text-gray-500 hover:text-gray-700">
                        上传自定义对象
                    </button>
                </div>

                <div class="space-y-2">
                    <label
                        class="flex items-center gap-3 p-3 border border-orange-200 bg-orange-50/50 rounded-xl cursor-pointer relative overflow-hidden transition-all hover:bg-orange-50">
                        <input type="radio" name="teacher"
                            class="w-4 h-4 text-orange-500 border-gray-300 focus:ring-orange-500"
                            onclick="selectTeacher('MDRT 冠军')">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Expert1"
                            class="w-8 h-8 rounded-full bg-white border border-orange-100">
                        <div class="flex-1">
                            <div class="text-xs font-bold text-gray-900">MDRT 冠军 · 强攻型</div>
                            <div class="text-[10px] text-gray-500">逻辑犀利，擅长处理异议</div>
                        </div>
                        <i class="fa-solid fa-star text-orange-400 text-xs"></i>
                    </label>

                    <label
                        class="flex items-center gap-3 p-3 border border-gray-100 rounded-xl cursor-pointer transition-all hover:border-gray-300">
                        <input type="radio" name="teacher"
                            class="w-4 h-4 text-gray-300 border-gray-300 focus:ring-orange-500"
                            onclick="selectTeacher('亲和专家')">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Expert2"
                            class="w-8 h-8 rounded-full bg-white border border-gray-100">
                        <div class="flex-1">
                            <div class="text-xs font-bold text-gray-900">亲和专家 · 顾问型</div>
                            <div class="text-[10px] text-gray-500">如沐春风，擅长长期主义</div>
                        </div>
                    </label>
                </div>

                <div class="mt-3 text-center">
                    <p class="text-[9px] text-gray-400">
                        想要模仿特定的销冠？
                        <a href="#" class="text-blue-500 font-bold underline">上传他的录音/聊天记录</a>
                    </p>
                </div>
            </div>
        </div>

    </main>

    <footer class="fixed bottom-0 w-full bg-white border-t border-gray-100 px-5 py-3 pb-6 z-50 shadow-2xl">
        <div class="flex justify-between items-center mb-2">
            <span class="text-xs font-bold text-gray-500">学习强度</span>
            <span class="text-xs font-bold text-orange-600">80%</span>
        </div>
        <div class="w-full h-1.5 bg-gray-100 rounded-full mb-4 overflow-hidden">
            <div class="h-full bg-gradient-to-r from-blue-400 to-orange-500 w-[80%] rounded-full"></div>
        </div>

        <button
            class="w-full bg-gray-900 text-white rounded-xl h-12 flex items-center justify-center gap-2 shadow-lg active:scale-95 transition-transform group">
            <i class="fa-solid fa-dna text-orange-400 group-hover:animate-spin"></i>
            <span class="font-bold text-sm">开始融合训练 (B ← A)</span>
        </button>
    </footer>

    <script>
        function selectTeacher(name) {
            // 视觉反馈：顶部 A 环亮起
            const container = document.getElementById('avatar-a-container');
            const icon = document.getElementById('icon-a');
            const img = document.getElementById('img-a');

            container.style.opacity = '1';
            icon.classList.add('hidden');
            img.classList.remove('hidden');
            // 模拟换图
            img.src = name.includes('MDRT') ? "https://api.dicebear.com/7.x/avataaars/svg?seed=Expert1" : "https://api.dicebear.com/7.x/avataaars/svg?seed=Expert2";
        }
    </script>
</body>

</html>
