    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const apiUrlInput = document.getElementById('apiUrl');
        const userTokenInput = document.getElementById('userToken');
        const sessionIdInput = document.getElementById('sessionId');

        let isProcessing = false;

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©å®¹å™¨
        function addMessage(content, type = 'user') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = content;
            
            messageDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return bubbleDiv;
        }

        // æ·»åŠ æ‰“å­—æŒ‡ç¤ºå™¨
        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typingIndicator';
            
            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'typing-indicator active';
            indicatorDiv.innerHTML = '<span></span><span></span><span></span>';
            
            messageDiv.appendChild(indicatorDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageDiv;
        }

        // ç§»é™¤æ‰“å­—æŒ‡ç¤ºå™¨
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            const apiUrl = apiUrlInput.value.trim();
            const token = userTokenInput.value.trim();
            const sessionId = sessionIdInput.value.trim();

            if (!token) {
                addMessage('è¯·å…ˆé…ç½® Token', 'system');
                return;
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            messageInput.value = '';
            
            isProcessing = true;
            sendButton.disabled = true;
            sendButton.textContent = 'å‘é€ä¸­...';

            // æ·»åŠ æ‰“å­—æŒ‡ç¤ºå™¨
            addTypingIndicator();

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        message: message,
                        agentId: 'insure-recommand-v1',
                        sessionId: sessionId || undefined
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                // ç§»é™¤æ‰“å­—æŒ‡ç¤ºå™¨
                removeTypingIndicator();

                // å¤„ç† SSE æµ
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantBubble = null;
                let fullText = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    let currentEvent = null;
                    for (const line of lines) {
                        if (line.startsWith('event: ')) {
                            currentEvent = line.slice(7).trim();
                        } else if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const eventData = JSON.parse(data);
                                
                                // æ”¯æŒ thinking å’Œ text ä¸¤ç§äº‹ä»¶
                                if (currentEvent === 'thinking' || currentEvent === 'text') {
                                    if (!assistantBubble) {
                                        assistantBubble = addMessage('', 'assistant');
                                    }
                                    fullText += eventData.delta || '';
                                    assistantBubble.textContent = fullText;
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                }
                                
                                if (currentEvent === 'complete') {
                                    console.log('å¯¹è¯å®Œæˆ:', eventData);
                                }
                                
                                if (currentEvent === 'error') {
                                    addMessage(`é”™è¯¯: ${eventData.message}`, 'system');
                                }
                            } catch (e) {
                                console.error('è§£æ SSE æ•°æ®å¤±è´¥:', e, 'åŸå§‹æ•°æ®:', data);
                            }
                        }
                    }
                }

            } catch (error) {
                removeTypingIndicator();
                addMessage(`è¿æ¥å¤±è´¥: ${error.message}`, 'system');
                console.error('å‘é€å¤±è´¥:', error);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                sendButton.textContent = 'å‘é€';
            }
        }

        // ç»‘å®šäº‹ä»¶
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // è‡ªåŠ¨èšç„¦è¾“å…¥æ¡†
        messageInput.focus();
    </script>
