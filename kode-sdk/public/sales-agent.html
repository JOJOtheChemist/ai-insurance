    <div class="phone-container">
        <div class="header">
            <div class="status-dot"></div>

        <div class="chat-area" id="chatContainer">
            <!-- Initial Welcome will be handled by JS or kept static -->
            <div class="loading" id="loadingIndicator">Agent ÊÄùËÄÉ‰∏≠...</div>

    <!-- Import Components -->

    <!-- Main Logic -->
    <script>
        const CHAT_API = 'http://127.0.0.1:3001/api/chat';
        // Use a hardcoded test token or the one from config
        const TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOjIsInVzZXJuYW1lIjoieWV5YSIsImlhdCI6MTc2NTYzNjQ5OX0.b148UQpq060_gdCV_HDwkUaFNcTAh8OOZtmp_-5jhpc';
        const AGENT_ID = 'insurance-sales-assistant';

        let sessionId = 'session_' + Date.now();

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const sendBtn = document.getElementById('sendBtn');

        // Instantiate Components
        const thoughtComp = new ThoughtComponent(chatContainer);
        const messageComp = new MessageComponent(chatContainer);
        const suggestionsComp = new SuggestionsComponent(chatContainer, sendMessage); // Pass sendMessage as callback
        const cardComp = new SmartCardComponent(chatContainer);

        // Initial Welcome
        messageComp.renderAssistant("ÊÇ®Â•ΩÔºÅÊàëÊòØÊÇ®ÁöÑ‰øùÈô©ÈîÄÂîÆÂä©Êâã„ÄÇËØ∑ÈóÆÊÇ®‰ªäÂ§©Ë¶Å‰∏∫Âì™‰ΩçÂÆ¢Êà∑Âà∂ÂÆöÊñπÊ°àÔºü");

        // Event Bindings
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        sendBtn.addEventListener('click', () => {
            sendMessage();
        });

        async function sendMessage(text = null) {
            const msg = text || userInput.value.trim();
            if (!msg) return;

            // Render User Message using Component
            messageComp.renderUser(msg);

            userInput.value = '';
            loadingIndicator.style.display = 'block';
            chatContainer.appendChild(loadingIndicator); // Ensure loading is at bottom

            try {
                const response = await fetch(CHAT_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${TOKEN}`
                    },
                    body: JSON.stringify({
                        message: msg,
                        agentId: AGENT_ID,
                        sessionId: sessionId
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.slice(6);
                            if (dataStr === '[DONE]') continue;
                            try {
                                const data = JSON.parse(dataStr);
                                if (data.delta) fullText += data.delta;
                            } catch (e) { }
                        }
                    }
                }

                loadingIndicator.style.display = 'none';
                processResponse(fullText);

            } catch (err) {
                loadingIndicator.style.display = 'none';
                messageComp.renderSystem('Error: ' + err.message);
            }
        }

        function processResponse(rawText) {
            console.log("Raw Response Length:", rawText.length);
            // console.log("Raw Response:", rawText); // Debugging

            let jsonStr = rawText.trim();

            // 1. Attempt to find the first '{' and last '}'
            const firstBrace = rawText.indexOf('{');
            const lastBrace = rawText.lastIndexOf('}');

            if (firstBrace !== -1 && lastBrace !== -1 && lastBrace > firstBrace) {
                jsonStr = rawText.substring(firstBrace, lastBrace + 1);
            }

            try {
                const data = JSON.parse(jsonStr);

                // 1. Render Thought
                if (data.thought) {
                    thoughtComp.render(data.thought);
                }

                // 2. Render Message
                if (data.message) {
                    messageComp.renderAssistant(data.message);
                }

                // 3. Render Cards
                if (data.cards && Array.isArray(data.cards)) {
                    data.cards.forEach(card => cardComp.render(card));
                }

                // 4. Render Suggestions
                // Normalize data structure: handle both root-level and nested fields
                const suggestionsData = {
                    quick_replies: data.ui_suggestions?.quick_replies || data.quick_replies || [],
                    follow_up_prompts: data.follow_up_prompts || data.ui_suggestions?.follow_up_prompts || []
                };

                // Only render if we have something
                if (suggestionsData.quick_replies.length > 0 || suggestionsData.follow_up_prompts.length > 0) {
                    suggestionsComp.render(suggestionsData);
                }

            } catch (e) {
                console.error("JSON Parse Error", e);
                console.error("Failed JSON String:", jsonStr);
                // Fallback: Try to render as plain text if it looks like a message
                // Or show error if it's strictly a system error
                messageComp.renderAssistant(rawText.replace(/```json/g, '').replace(/```/g, ''));
            }
        }
    </script>
