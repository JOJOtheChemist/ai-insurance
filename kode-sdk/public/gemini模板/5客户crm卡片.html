<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全能客户信息卡片</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F2F4F6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 核心圆角定义 */
        .card-outer {
            border-radius: 40px;
        }

        .card-inner {
            border-radius: 24px;
        }

        .pill {
            border-radius: 9999px;
        }

        /* 滚动条隐藏 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* 视觉特效 */
        .shadow-floating {
            box-shadow: 0 25px 50px -12px rgba(255, 107, 53, 0.15);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #FFF8F5 0%, #FFFFFF 100%);
        }
    </style>
</head>

<body>

    <div
        class="w-[400px] bg-white card-outer shadow-floating border border-orange-100 overflow-hidden flex flex-col relative h-[800px]">

        <div class="p-6 pb-2">
            <div class="flex items-start justify-between mb-4">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <div class="w-16 h-16 rounded-full p-1 bg-gradient-to-tr from-orange-400 to-orange-200">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Wang"
                                class="w-full h-full rounded-full bg-white border-2 border-white">
                        </div>
                        <div class="absolute bottom-1 right-1 w-4 h-4 bg-green-500 border-2 border-white rounded-full">
                        </div>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">王志远</h2>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-xs text-gray-500"><i class="fa-solid fa-briefcase mr-1"></i>科技公司
                                CTO</span>
                            <span class="w-1 h-1 rounded-full bg-gray-300"></span>
                            <span class="text-xs text-gray-500">42岁</span>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col items-end">
                    <div class="text-xs font-bold text-orange-500 mb-1">成交意向极高</div>
                    <div class="flex gap-1">
                        <div class="w-2 h-6 bg-orange-500 rounded-full"></div>
                        <div class="w-2 h-6 bg-orange-500 rounded-full"></div>
                        <div class="w-2 h-6 bg-orange-500 rounded-full"></div>
                        <div class="w-2 h-6 bg-orange-200 rounded-full"></div>
                    </div>
                </div>
            </div>

            <div class="flex flex-wrap gap-2">
                <span
                    class="pill px-3 py-1 bg-blue-50 text-blue-600 text-xs font-bold border border-blue-100">已婚育(2子)</span>
                <span
                    class="pill px-3 py-1 bg-gray-100 text-gray-600 text-xs font-bold border border-gray-200">北京海淀</span>
                <span
                    class="pill px-3 py-1 bg-orange-50 text-orange-600 text-xs font-bold border border-orange-100">老客户转化</span>
            </div>
        </div>

        <div class="h-px bg-gradient-to-r from-transparent via-orange-100 to-transparent my-1"></div>

        <div class="flex-1 overflow-y-auto p-6 pt-2 space-y-4 no-scrollbar">

            <div class="grid grid-cols-2 gap-3">
                <div
                    class="bg-[#FFF5F0] card-inner p-4 flex flex-col justify-between h-32 border border-orange-100 relative overflow-hidden">
                    <div class="absolute -right-4 -top-4 w-16 h-16 bg-orange-200/30 rounded-full"></div>
                    <span class="text-xs text-gray-500 font-bold uppercase tracking-wider"><i
                            class="fa-solid fa-wallet mr-1"></i>年预算</span>
                    <div>
                        <span class="text-3xl font-bold text-gray-800">5-8</span>
                        <span class="text-sm font-bold text-gray-500">万</span>
                    </div>
                    <div class="w-full bg-orange-200 h-1.5 rounded-full mt-2">
                        <div class="bg-orange-500 h-1.5 rounded-full w-[70%]"></div>
                    </div>
                </div>

                <div class="bg-white border border-red-100 card-inner p-4 flex flex-col gap-2 h-32 shadow-sm">
                    <span class="text-xs text-red-400 font-bold uppercase tracking-wider"><i
                            class="fa-solid fa-triangle-exclamation mr-1"></i>抗拒点</span>
                    <div class="flex flex-wrap gap-2 content-start">
                        <span
                            class="pill px-2 py-1 bg-red-50 text-red-500 text-[10px] font-bold border border-red-100 truncate w-full text-center">
                            觉得重疾险是骗人的
                        </span>
                        <span
                            class="pill px-2 py-1 bg-red-50 text-red-500 text-[10px] font-bold border border-red-100 truncate w-full text-center">
                            曾有拒赔经历
                        </span>
                    </div>
                </div>

                <div class="col-span-2 bg-white border border-gray-100 card-inner p-4 shadow-sm">
                    <span class="text-xs text-gray-400 font-bold uppercase tracking-wider mb-2 block">核心需求 Need</span>
                    <div class="flex gap-2">
                        <div class="flex-1 bg-gray-50 rounded-xl p-2 text-center border border-gray-100">
                            <i class="fa-solid fa-heart-pulse text-orange-400 text-lg mb-1"></i>
                            <p class="text-xs font-bold text-gray-700">重疾保障</p>
                        </div>
                        <div class="flex-1 bg-gray-50 rounded-xl p-2 text-center border border-gray-100">
                            <i class="fa-solid fa-user-graduate text-blue-400 text-lg mb-1"></i>
                            <p class="text-xs font-bold text-gray-700">子女教育</p>
                        </div>
                        <div class="flex-1 bg-gray-50 rounded-xl p-2 text-center border border-gray-100 opacity-50">
                            <i class="fa-solid fa-wheelchair text-gray-400 text-lg mb-1"></i>
                            <p class="text-xs font-bold text-gray-500">养老规划</p>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div class="flex justify-between items-center mb-3 px-1">
                    <span class="text-xs font-bold text-gray-800">⚡️ 智能推荐方案</span>
                    <span class="text-[10px] text-orange-500 bg-orange-50 px-2 py-0.5 rounded-full">匹配度 95%</span>
                </div>

                <div
                    class="bg-gradient-to-br from-orange-500 to-orange-600 text-white card-inner p-5 shadow-lg shadow-orange-200 relative overflow-hidden group cursor-pointer">
                    <i
                        class="fa-solid fa-shield-halved absolute -right-6 -bottom-6 text-[100px] text-white opacity-10 group-hover:scale-110 transition-transform"></i>

                    <div class="relative z-10">
                        <div class="text-xs font-medium text-orange-100 mb-1">旗舰版组合</div>
                        <h3 class="text-xl font-bold mb-3">无忧人生 · 家庭守护 Pro</h3>

                        <div class="flex gap-3 text-xs mb-4">
                            <div class="bg-white/20 backdrop-blur-sm px-2 py-1 rounded-lg">
                                <span class="opacity-70">重疾</span> 100万
                            </div>
                            <div class="bg-white/20 backdrop-blur-sm px-2 py-1 rounded-lg">
                                <span class="opacity-70">医疗</span> 400万
                            </div>
                        </div>

                        <div class="flex justify-between items-end border-t border-white/20 pt-3">
                            <div>
                                <div class="text-[10px] text-orange-100">预估年缴</div>
                                <div class="text-lg font-bold">¥ 18,500</div>
                            </div>
                            <button
                                class="bg-white text-orange-600 px-4 py-1.5 pill text-xs font-bold hover:bg-orange-50 transition-colors shadow-sm">
                                发送计划书
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pt-2">
                <span class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4 block px-1">Timeline</span>

                <div class="space-y-0 relative">
                    <div class="absolute left-3.5 top-2 bottom-2 w-0.5 bg-gray-100"></div>

                    <div class="flex gap-4 relative group">
                        <div
                            class="w-7 h-7 rounded-full bg-orange-100 text-orange-500 flex items-center justify-center border-2 border-white z-10 shadow-sm shrink-0">
                            <i class="fa-solid fa-comment-dots text-xs"></i>
                        </div>
                        <div class="pb-6">
                            <div
                                class="bg-white border border-gray-100 rounded-2xl p-3 shadow-sm group-hover:border-orange-200 transition-colors">
                                <div class="flex justify-between items-start mb-1">
                                    <span class="text-xs font-bold text-gray-700">补充客户信息</span>
                                    <span class="text-[10px] text-gray-400">14:32</span>
                                </div>
                                <p class="text-xs text-gray-500 leading-relaxed">确认了年收入范围在80万左右，且有轻度脂肪肝。</p>
                            </div>
                        </div>
                    </div>

                    <div class="flex gap-4 relative group">
                        <div
                            class="w-7 h-7 rounded-full bg-blue-100 text-blue-500 flex items-center justify-center border-2 border-white z-10 shadow-sm shrink-0">
                            <i class="fa-solid fa-file-invoice text-xs"></i>
                        </div>
                        <div class="pb-6">
                            <div
                                class="bg-white border border-gray-100 rounded-2xl p-3 shadow-sm group-hover:border-blue-200 transition-colors">
                                <div class="flex justify-between items-start mb-1">
                                    <span class="text-xs font-bold text-gray-700">生成对比方案</span>
                                    <span class="text-[10px] text-gray-400">14:35</span>
                                </div>
                                <div class="flex gap-2 mt-2">
                                    <span class="pill px-2 py-0.5 bg-gray-100 text-[10px] text-gray-500">定期版</span>
                                    <span class="text-[10px] text-gray-400">vs</span>
                                    <span
                                        class="pill px-2 py-0.5 bg-orange-50 text-[10px] text-orange-500 border border-orange-100">终身版</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="p-4 border-t border-gray-100 bg-white/80 backdrop-blur">
            <button
                class="w-full py-3 pill border-2 border-dashed border-gray-300 text-gray-400 font-bold text-sm hover:border-orange-400 hover:text-orange-500 transition-all flex items-center justify-center gap-2">
                <i class="fa-solid fa-pen-to-square"></i> 编辑客户档案
            </button>
        </div>

    </div>

</body>

</html>
