<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>选择专家 - 案例库版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F7F8FA;
            color: #333;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 金牌标签渐变 */
        .badge-gold {
            background: linear-gradient(135deg, #FFF8E1 0%, #FFECB3 100%);
            color: #B47D00;
            border: 1px solid #FFE082;
        }

        .expert-card {
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
            border: 1px solid #FFFFFF;
            transition: all 0.2s;
        }

        .expert-card:active {
            transform: scale(0.99);
            background-color: #FAFAFA;
        }

        /* 筛选 Pill */
        .filter-pill-active {
            background-color: #1F2937;
            color: #FFFFFF;
            font-weight: bold;
        }

        .filter-pill-inactive {
            background-color: #FFFFFF;
            color: #6B7280;
            border: 1px solid #E5E7EB;
        }

        /* AI 标识 */
        .ai-badge {
            background: #1F2937;
            color: white;
            font-size: 8px;
            font-weight: 900;
            padding: 1px 4px;
            border-radius: 4px;
            border: 1px solid white;
        }

        /* 案例预览条 - 核心新增 */
        .case-preview-bar {
            background-color: #F9FAFB;
            border: 1px solid #F3F4F6;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .case-preview-bar:active {
            background-color: #F3F4F6;
        }
    </style>
</head>

<body class="h-screen flex flex-col">

    <header class="bg-white sticky top-0 z-20 px-5 pt-4 pb-2">
        <div class="flex items-center justify-between mb-4">
            <button class="w-8 h-8 flex items-center justify-center text-gray-700">
                <i class="fa-solid fa-chevron-left text-lg"></i>
            </button>
            <h1 class="text-lg font-bold text-gray-900">保险专家库</h1>
            <button class="w-8 h-8 flex items-center justify-center text-gray-700">
                <i class="fa-regular fa-bell text-lg"></i>
            </button>
        </div>
        <div class="h-11 bg-gray-100 rounded-xl flex items-center px-4 mb-2">
            <i class="fa-solid fa-magnifying-glass text-gray-400 text-sm mr-2"></i>
            <input type="text" placeholder="搜索专家、案例话题..."
                class="bg-transparent text-sm outline-none flex-1 text-gray-700 placeholder-gray-400">
        </div>
    </header>

    <div class="bg-white sticky top-[108px] z-10 border-b border-gray-100 pb-2">
        <div class="flex overflow-x-auto gap-2 px-5 pb-3 no-scrollbar">
            <button class="filter-pill-active px-4 py-1.5 rounded-full text-xs whitespace-nowrap shadow-sm">全部</button>
            <button class="filter-pill-inactive px-4 py-1.5 rounded-full text-xs whitespace-nowrap">高净值</button>
            <button class="filter-pill-inactive px-4 py-1.5 rounded-full text-xs whitespace-nowrap">企业主</button>
            <button class="filter-pill-inactive px-4 py-1.5 rounded-full text-xs whitespace-nowrap">理赔专家</button>
        </div>
        <div class="flex gap-6 px-6 text-xs font-medium text-gray-500 pt-1">
            <span
                class="text-orange-600 font-bold relative after:content-[''] after:absolute after:-bottom-2 after:left-1/2 after:-translate-x-1/2 after:w-4 after:h-0.5 after:bg-orange-500 after:rounded-full">综合推荐</span>
            <span>咨询量</span>
            <span>案例数</span>
            <span>从业年限</span>
        </div>
    </div>

    <main class="flex-1 overflow-y-auto p-4 space-y-3 bg-[#F7F8FA] pb-10">

        <div class="expert-card p-4 relative overflow-hidden group">
            <div class="flex gap-4 mb-3">
                <div class="relative shrink-0">
                    <div class="w-14 h-14 rounded-full bg-blue-50 overflow-hidden border border-gray-100">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Zhang&style=circle"
                            class="w-full h-full object-cover">
                    </div>
                    <div class="absolute -bottom-1 -right-1 ai-badge shadow-sm">AI</div>
                </div>

                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-start mb-1">
                        <div class="flex items-center gap-1.5">
                            <h3 class="text-base font-bold text-gray-900">张伟</h3>
                            <i class="fa-solid fa-circle-check text-blue-500 text-xs"></i>
                        </div>
                        <div class="flex items-center gap-2 text-xs">
                            <span class="text-gray-400">咨询 5.2w</span>
                            <span class="w-px h-3 bg-gray-200"></span>
                            <span class="text-orange-500 font-bold">案例 128</span>
                        </div>
                    </div>

                    <p class="text-xs text-gray-500 mb-2">友邦保险 | 资深区域总监</p>

                    <div class="flex flex-wrap gap-1.5">
                        <span class="badge-gold px-2 py-0.5 rounded text-[10px] font-bold">MDRT 终身会员</span>
                        <span class="bg-gray-100 text-gray-500 px-2 py-0.5 rounded text-[10px]">家族信托</span>
                    </div>
                </div>
            </div>

            <div
                class="case-preview-bar p-2.5 mb-3 flex items-center justify-between cursor-pointer group-hover:bg-orange-50/50 group-hover:border-orange-100 transition-colors">
                <div class="flex items-center gap-2 overflow-hidden">
                    <div
                        class="w-5 h-5 rounded bg-orange-100 text-orange-500 flex items-center justify-center shrink-0">
                        <i class="fa-solid fa-book-open text-[10px]"></i>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-[10px] text-gray-400 font-medium">精选对话案例</span>
                        <span class="text-xs text-gray-700 font-bold truncate w-48">如何为5000万资产家庭设计传承架构？</span>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right text-gray-300 text-xs group-hover:text-orange-400"></i>
            </div>

            <button
                class="w-full py-2.5 rounded-lg bg-gray-900 text-white text-xs font-bold flex items-center justify-center gap-2 shadow-md hover:bg-black transition-colors">
                <span>访问个人主页</span>
                <i class="fa-solid fa-arrow-right-long text-[10px]"></i>
            </button>
        </div>

        <div class="expert-card p-4 relative">
            <div class="flex gap-4 mb-3">
                <div class="relative shrink-0">
                    <div class="w-14 h-14 rounded-full bg-pink-50 overflow-hidden border border-gray-100">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Li&style=circle&top=longHair"
                            class="w-full h-full object-cover">
                    </div>
                    <div class="absolute -bottom-1 -right-1 ai-badge shadow-sm">AI</div>
                </div>

                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-start mb-1">
                        <div class="flex items-center gap-1.5">
                            <h3 class="text-base font-bold text-gray-900">李娜</h3>
                            <i class="fa-solid fa-circle-check text-blue-500 text-xs"></i>
                        </div>
                        <div class="flex items-center gap-2 text-xs">
                            <span class="text-gray-400">咨询 3.8w</span>
                            <span class="w-px h-3 bg-gray-200"></span>
                            <span class="text-orange-500 font-bold">案例 96</span>
                        </div>
                    </div>

                    <p class="text-xs text-gray-500 mb-2">平安人寿 | 营业部经理</p>

                    <div class="flex flex-wrap gap-1.5">
                        <span class="badge-gold px-2 py-0.5 rounded text-[10px] font-bold">TOT 顶尖会员</span>
                        <span
                            class="bg-pink-50 text-pink-600 px-2 py-0.5 rounded text-[10px] border border-pink-100">女性财富</span>
                    </div>
                </div>
            </div>

            <div
                class="case-preview-bar p-2.5 mb-3 flex items-center justify-between cursor-pointer hover:bg-pink-50/30 hover:border-pink-100 transition-colors">
                <div class="flex items-center gap-2 overflow-hidden">
                    <div class="w-5 h-5 rounded bg-pink-100 text-pink-500 flex items-center justify-center shrink-0">
                        <i class="fa-solid fa-comments text-[10px]"></i>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-[10px] text-gray-400 font-medium">精选对话案例</span>
                        <span class="text-xs text-gray-700 font-bold truncate w-48">单身女性如何配置重疾与养老金？</span>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right text-gray-300 text-xs"></i>
            </div>

            <button
                class="w-full py-2.5 rounded-lg bg-white border border-gray-200 text-gray-700 text-xs font-bold hover:bg-gray-50 transition-colors">
                访问个人主页
            </button>
        </div>

        <div class="expert-card p-4 relative">
            <div class="flex gap-4 mb-3">
                <div class="relative shrink-0">
                    <div class="w-14 h-14 rounded-full bg-orange-50 overflow-hidden border border-gray-100">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Wang2&style=circle"
                            class="w-full h-full object-cover">
                    </div>
                    <div class="absolute -bottom-1 -right-1 ai-badge shadow-sm">AI</div>
                </div>

                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-start mb-1">
                        <div class="flex items-center gap-1.5">
                            <h3 class="text-base font-bold text-gray-900">王峰</h3>
                        </div>
                        <div class="flex items-center gap-2 text-xs">
                            <span class="text-gray-400">咨询 1.9w</span>
                            <span class="w-px h-3 bg-gray-200"></span>
                            <span class="text-orange-500 font-bold">案例 42</span>
                        </div>
                    </div>

                    <p class="text-xs text-gray-500 mb-2">中信保诚 | 法商顾问</p>

                    <div class="flex flex-wrap gap-1.5">
                        <span class="badge-gold px-2 py-0.5 rounded text-[10px] font-bold">信托专家</span>
                        <span class="bg-gray-100 text-gray-500 px-2 py-0.5 rounded text-[10px]">跨境税务</span>
                    </div>
                </div>
            </div>

            <div
                class="case-preview-bar p-2.5 mb-3 flex items-center justify-between cursor-pointer hover:bg-gray-100 transition-colors">
                <div class="flex items-center gap-2 overflow-hidden">
                    <div class="w-5 h-5 rounded bg-gray-200 text-gray-500 flex items-center justify-center shrink-0">
                        <i class="fa-solid fa-scale-balanced text-[10px]"></i>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-[10px] text-gray-400 font-medium">精选对话案例</span>
                        <span class="text-xs text-gray-700 font-bold truncate w-48">企业资产隔离的三个关键步骤</span>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right text-gray-300 text-xs"></i>
            </div>

            <button
                class="w-full py-2.5 rounded-lg bg-white border border-gray-200 text-gray-700 text-xs font-bold hover:bg-gray-50 transition-colors">
                访问个人主页
            </button>
        </div>

    </main>

</body>

</html>
