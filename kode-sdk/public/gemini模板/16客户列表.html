<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>客户作业台 - 立体版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #EEF2F6;
            /* 加深一点背景灰度，让白卡片凸出来 */
            color: #1F2937;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 卡片立体感核心 */
        .client-card {
            background: #FFFFFF;
            border-radius: 20px;
            /* 关键：用纯白边框做高光，配合底部阴影 */
            border: 1px solid #FFFFFF;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.03);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .client-card:active {
            transform: scale(0.98);
        }

        /* 标签胶囊 */
        .tag-pill {
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 500;
        }

        /* 历史记录块 hover 效果 */
        .history-block {
            transition: background-color 0.2s;
        }

        .history-block:active {
            background-color: #F3F4F6;
        }
    </style>
</head>

<body class="h-screen w-full flex flex-col">

    <header class="px-5 py-3 bg-[#EEF2F6]/95 backdrop-blur-md sticky top-0 z-20">
        <div class="flex justify-between items-center mb-3">
            <h1 class="text-xl font-bold text-gray-800">客户作业台 <span
                    class="text-sm text-gray-400 font-normal ml-1">42</span></h1>
            <div class="flex gap-2">
                <button
                    class="w-9 h-9 rounded-full bg-white text-gray-600 shadow-sm border border-gray-100 flex items-center justify-center">
                    <i class="fa-solid fa-arrow-down-short-wide text-xs"></i>
                </button>
                <button
                    class="w-9 h-9 rounded-full bg-gray-800 text-white shadow-md flex items-center justify-center hover:bg-black transition-colors">
                    <i class="fa-solid fa-plus text-xs"></i>
                </button>
            </div>
        </div>

        <div class="h-11 bg-white rounded-xl flex items-center px-4 shadow-sm border border-gray-200">
            <i class="fa-solid fa-magnifying-glass text-gray-400 text-xs mr-2"></i>
            <input type="text" placeholder="搜索客户..."
                class="bg-transparent text-sm outline-none flex-1 text-gray-700 placeholder-gray-400">
        </div>
    </header>

    <main class="flex-1 overflow-y-auto px-4 py-2 space-y-4 pb-24">

        <div class="client-card p-0">
            <div class="h-1 w-full bg-gradient-to-r from-orange-400 to-orange-500"></div>

            <div class="p-4 pb-2 relative">
                <button
                    class="absolute top-4 right-4 text-gray-300 hover:text-orange-500 p-2 -mr-2 -mt-2 transition-colors">
                    <i class="fa-solid fa-chevron-right text-sm"></i>
                </button>

                <div class="flex gap-3 items-center mb-3">
                    <div
                        class="w-12 h-12 rounded-xl bg-gradient-to-br from-orange-50 to-white border border-orange-100 text-orange-600 flex items-center justify-center text-lg font-bold shadow-sm">
                        王
                    </div>
                    <div>
                        <div class="flex items-center gap-2">
                            <h3 class="text-base font-bold text-gray-900">王志远</h3>
                            <span
                                class="text-[9px] bg-orange-100 text-orange-700 px-1.5 py-0.5 rounded font-bold">HOT</span>
                        </div>
                        <p class="text-xs text-gray-400 mt-0.5">上次活跃: 刚刚</p>
                    </div>
                </div>
                <div class="flex flex-wrap gap-2">
                    <span class="tag-pill bg-gray-100 text-gray-600">企业高管</span>
                    <span class="tag-pill bg-gray-100 text-gray-600">年预算8W</span>
                </div>
            </div>

            <div class="h-px bg-gray-100 mx-4 my-1"></div>

            <div class="px-4 py-2">
                <div
                    class="history-block rounded-lg p-2.5 border border-gray-100 bg-gray-50 flex items-center justify-between cursor-pointer group hover:border-orange-200 hover:bg-orange-50/30">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <div
                            class="w-8 h-8 rounded-lg bg-white text-orange-500 border border-gray-100 flex items-center justify-center shrink-0 shadow-sm">
                            <i class="fa-solid fa-file-invoice text-xs"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-xs font-bold text-gray-700 truncate group-hover:text-orange-700">方案生成: 重疾险对比
                                V2</p>
                            <p class="text-[10px] text-gray-400 truncate">昨天 14:30 · 包含了定期vs终身...</p>
                        </div>
                    </div>
                    <div
                        class="text-[10px] text-orange-500 font-bold px-2 py-1 bg-white rounded border border-orange-100 shadow-sm ml-2 whitespace-nowrap">
                        继续
                    </div>
                </div>
            </div>

            <div class="px-4 pb-4 pt-1">
                <button
                    class="w-full py-2.5 rounded-lg border border-dashed border-gray-300 text-gray-400 text-xs font-bold hover:text-orange-500 hover:border-orange-300 hover:bg-orange-50/20 transition-all flex items-center justify-center gap-2">
                    <i class="fa-solid fa-plus"></i> 发起新会话
                </button>
            </div>
        </div>

        <div class="client-card p-0">
            <div class="h-1 w-full bg-gray-200"></div>

            <div class="p-4 pb-2 relative">
                <button class="absolute top-4 right-4 text-gray-300 hover:text-orange-500 p-2 -mr-2 -mt-2">
                    <i class="fa-solid fa-chevron-right text-sm"></i>
                </button>
                <div class="flex gap-3 items-center mb-3">
                    <div
                        class="w-12 h-12 rounded-xl bg-gray-50 border border-gray-200 text-gray-500 flex items-center justify-center text-lg font-bold">
                        李
                    </div>
                    <div>
                        <h3 class="text-base font-bold text-gray-900">李晓雯</h3>
                        <p class="text-xs text-gray-400 mt-0.5">上次活跃: 3天前</p>
                    </div>
                </div>
                <div class="flex flex-wrap gap-2">
                    <span class="tag-pill bg-gray-100 text-gray-600">教师</span>
                    <span class="tag-pill bg-gray-100 text-gray-600">二胎妈妈</span>
                </div>
            </div>

            <div class="h-px bg-gray-100 mx-4 my-1"></div>

            <div class="px-4 py-2">
                <div
                    class="history-block rounded-lg p-2.5 border border-gray-100 bg-gray-50 flex items-center justify-between cursor-pointer group hover:border-blue-200 hover:bg-blue-50/30">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <div
                            class="w-8 h-8 rounded-lg bg-white text-blue-500 border border-gray-100 flex items-center justify-center shrink-0 shadow-sm">
                            <i class="fa-solid fa-comment-dots text-xs"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-xs font-bold text-gray-700 truncate group-hover:text-blue-700">咨询: 子女教育金规划
                            </p>
                            <p class="text-[10px] text-gray-400 truncate">3天前 · 初步沟通预算...</p>
                        </div>
                    </div>
                    <div
                        class="text-[10px] text-gray-400 font-bold px-2 py-1 bg-white rounded border border-gray-200 ml-2 whitespace-nowrap group-hover:text-blue-500 group-hover:border-blue-100">
                        查看
                    </div>
                </div>
            </div>

            <div class="px-4 pb-4 pt-1">
                <button
                    class="w-full py-2.5 rounded-lg border border-dashed border-gray-300 text-gray-400 text-xs font-bold hover:text-orange-500 hover:border-orange-300 transition-all flex items-center justify-center gap-2">
                    <i class="fa-solid fa-plus"></i> 发起新会话
                </button>
            </div>
        </div>

        <div class="client-card p-0 opacity-80">
            <div class="h-1 w-full bg-gray-200"></div>
            <div class="p-4 relative">
                <button class="absolute top-4 right-4 text-gray-300 hover:text-orange-500 p-2 -mr-2 -mt-2">
                    <i class="fa-solid fa-chevron-right text-sm"></i>
                </button>
                <div class="flex gap-3 items-center mb-3">
                    <div
                        class="w-12 h-12 rounded-xl bg-gray-50 border border-gray-200 text-gray-400 flex items-center justify-center text-lg font-bold">
                        张
                    </div>
                    <div>
                        <h3 class="text-base font-bold text-gray-900">张伟</h3>
                        <p class="text-xs text-gray-400 mt-0.5">新导入客户</p>
                    </div>
                </div>
                <div class="flex flex-wrap gap-2">
                    <span class="tag-pill bg-gray-100 text-gray-500">自由职业</span>
                </div>
            </div>

            <div class="px-4 pb-4 pt-2">
                <button
                    class="w-full py-3 rounded-lg bg-gray-50 text-orange-500 text-xs font-bold hover:bg-orange-50 transition-all flex items-center justify-center gap-2 border border-transparent hover:border-orange-200">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> 开启第一次对话
                </button>
            </div>
        </div>

    </main>

    <nav
        class="fixed bottom-0 w-full bg-white border-t border-gray-200 h-16 flex justify-around items-center z-30 pb-2 text-xs text-gray-400 font-medium">
        <div class="flex flex-col items-center gap-1 text-orange-600">
            <i class="fa-solid fa-users-rectangle text-lg"></i>
            <span class="font-bold">客户</span>
        </div>
        <div class="flex flex-col items-center gap-1 hover:text-gray-600">
            <i class="fa-solid fa-bolt text-lg"></i>
            <span>工具</span>
        </div>
        <div class="flex flex-col items-center gap-1 hover:text-gray-600">
            <i class="fa-solid fa-user text-lg"></i>
            <span>我的</span>
        </div>
    </nav>

</body>

</html>
