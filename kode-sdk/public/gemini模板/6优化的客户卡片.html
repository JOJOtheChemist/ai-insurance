<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态客户档案 + 家庭配置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F2F4F6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card-outer {
            border-radius: 40px;
        }

        .card-inner {
            border-radius: 24px;
        }

        .pill {
            border-radius: 9999px;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .shadow-floating {
            box-shadow: 0 25px 50px -12px rgba(255, 107, 53, 0.15);
        }

        /* 动态标签样式 */
        .dynamic-tag {
            border-radius: 8px 20px 20px 20px;
            /* 不规则圆角，增加灵动感 */
            transition: all 0.2s;
        }

        .dynamic-tag:hover {
            transform: scale(1.02);
        }

        /* 家庭成员选中态 */
        .family-item.active {
            background-color: #FFF5F0;
            border-color: #FFDCC2;
        }
    </style>
</head>

<body>

    <div
        class="w-[400px] bg-white card-outer shadow-floating border border-orange-100 overflow-hidden flex flex-col h-[850px] relative">

        <div class="p-6 pb-4 bg-white z-10">
            <div class="flex items-center gap-4">
                <div class="w-16 h-16 rounded-full p-1 bg-gradient-to-tr from-orange-400 to-orange-200 shadow-sm">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Wang"
                        class="w-full h-full rounded-full bg-white border-2 border-white">
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">王志远</h2>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="text-xs text-gray-400">最后更新: 刚刚</span>
                        <span
                            class="text-[10px] bg-green-50 text-green-600 px-2 py-0.5 rounded-full border border-green-100">资料完整度
                            80%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-6 space-y-4 no-scrollbar pb-6">

            <div class="bg-blue-50/50 card-inner p-4 border border-blue-100">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-xs font-bold text-blue-500 uppercase tracking-wider">AI 客户画像生成</span>
                    <button class="text-blue-300 hover:text-blue-500"><i
                            class="fa-solid fa-rotate-right text-xs"></i></button>
                </div>
                <div class="flex flex-wrap gap-2">
                    <span
                        class="dynamic-tag px-3 py-1.5 bg-white text-blue-800 text-xs font-medium border border-blue-100 shadow-sm">
                        现金流敏感型
                    </span>
                    <span
                        class="dynamic-tag px-3 py-1.5 bg-white text-blue-800 text-xs font-medium border border-blue-100 shadow-sm">
                        家庭经济支柱
                    </span>
                    <span
                        class="dynamic-tag px-3 py-1.5 bg-white text-blue-800 text-xs font-medium border border-blue-100 shadow-sm">
                        互联网高管
                    </span>
                    <span
                        class="dynamic-tag px-3 py-1.5 bg-white text-blue-800 text-xs font-medium border border-blue-100 shadow-sm opacity-70">
                        亚健康
                    </span>
                </div>
            </div>

            <div class="bg-orange-50/30 card-inner p-4 border border-orange-100">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-xs font-bold text-orange-500 uppercase tracking-wider">识别到的需求点</span>
                </div>
                <div class="flex flex-wrap gap-2">
                    <span
                        class="dynamic-tag px-3 py-1.5 bg-white text-gray-700 text-xs font-medium border border-orange-100 shadow-sm">
                        <i class="fa-solid fa-arrow-trend-down text-orange-400 mr-1"></i>降低当前保费压力
                    </span>
                    <span
                        class="dynamic-tag px-3 py-1.5 bg-white text-gray-700 text-xs font-medium border border-orange-100 shadow-sm">
                        <i class="fa-solid fa-child text-orange-400 mr-1"></i>子女教育金储备
                    </span>
                    <span
                        class="dynamic-tag px-3 py-1.5 bg-white text-gray-700 text-xs font-medium border border-orange-100 shadow-sm">
                        隐私保护
                    </span>
                </div>
            </div>

            <div class="bg-white card-inner border border-gray-200 p-0 overflow-hidden shadow-sm">
                <div class="bg-gray-50 px-4 py-3 border-b border-gray-100 flex justify-between items-center">
                    <span class="text-xs font-bold text-gray-600 uppercase tracking-wider">家庭图谱 & 配置</span>
                    <button
                        class="w-6 h-6 rounded-full bg-white border border-gray-200 text-gray-400 flex items-center justify-center hover:text-orange-500 hover:border-orange-200 text-xs">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

                <div class="p-2 space-y-2">

                    <div
                        class="family-item flex items-center justify-between p-2 rounded-xl hover:bg-gray-50 transition-colors cursor-pointer border border-transparent hover:border-gray-200 group">
                        <div class="flex items-center gap-3">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Wang"
                                class="w-8 h-8 rounded-full bg-gray-100">
                            <div>
                                <p class="text-xs font-bold text-gray-700">本人 (王志远)</p>
                                <p class="text-[10px] text-gray-400">42岁 · 已投保</p>
                            </div>
                        </div>
                        <i class="fa-solid fa-gear text-gray-300 group-hover:text-gray-500 text-xs mr-2"></i>
                    </div>

                    <div
                        class="family-item active flex flex-col p-2 rounded-xl border border-orange-200 cursor-pointer">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center gap-3">
                                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Wife"
                                    class="w-8 h-8 rounded-full bg-orange-100">
                                <div>
                                    <p class="text-xs font-bold text-gray-800">配偶 (张女士)</p>
                                    <p class="text-[10px] text-orange-500">正在配置...</p>
                                </div>
                            </div>
                            <button
                                class="text-xs text-orange-500 font-bold bg-white px-2 py-1 rounded-md shadow-sm border border-orange-100">保存</button>
                        </div>

                        <div class="bg-white/50 rounded-lg p-2 grid grid-cols-2 gap-2">
                            <div>
                                <label class="text-[10px] text-gray-400 block mb-1">出生年份</label>
                                <select
                                    class="w-full text-xs bg-white border border-orange-100 rounded-md py-1 px-1 text-gray-700 focus:outline-none focus:border-orange-300">
                                    <option>1985年</option>
                                    <option>1986年</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-[10px] text-gray-400 block mb-1">职业类别</label>
                                <select
                                    class="w-full text-xs bg-white border border-orange-100 rounded-md py-1 px-1 text-gray-700 focus:outline-none focus:border-orange-300">
                                    <option>1类 (内勤)</option>
                                    <option>2类</option>
                                </select>
                            </div>
                            <div class="col-span-2">
                                <label class="text-[10px] text-gray-400 block mb-1">健康备注 (AI生成)</label>
                                <div class="flex flex-wrap gap-1">
                                    <span
                                        class="px-2 py-0.5 bg-white border border-gray-200 rounded text-[10px] text-gray-500">体检正常</span>
                                    <span
                                        class="px-2 py-0.5 border border-dashed border-gray-300 rounded text-[10px] text-gray-400 hover:text-orange-500 hover:border-orange-300 cursor-pointer">+
                                        添加标签</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div
                        class="family-item flex items-center justify-between p-2 rounded-xl hover:bg-gray-50 transition-colors cursor-pointer border border-transparent hover:border-gray-200 group">
                        <div class="flex items-center gap-3">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Kid"
                                class="w-8 h-8 rounded-full bg-blue-50">
                            <div>
                                <p class="text-xs font-bold text-gray-700">长子 (10岁)</p>
                                <p class="text-[10px] text-gray-400">未配置保险</p>
                            </div>
                        </div>
                        <i class="fa-solid fa-gear text-gray-300 group-hover:text-gray-500 text-xs mr-2"></i>
                    </div>

                </div>
            </div>

            <div
                class="bg-gradient-to-r from-gray-800 to-gray-700 text-white card-inner p-4 shadow-md flex justify-between items-center">
                <div>
                    <div class="text-[10px] text-gray-300 mb-0.5">当前推荐</div>
                    <div class="font-bold text-sm">无忧人生定期版组合</div>
                </div>
                <button
                    class="bg-orange-500 hover:bg-orange-400 text-white w-8 h-8 rounded-full flex items-center justify-center transition-colors">
                    <i class="fa-solid fa-chevron-right text-xs"></i>
                </button>
            </div>

            <div class="h-2"></div>
        </div>

    </div>

</body>

</html>
