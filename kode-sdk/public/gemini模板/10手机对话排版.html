<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>金牌助理 Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #FFF5F0;
            /* 防止iOS回弹效果影响体验 */
            overscroll-behavior-y: none;
        }

        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 107, 53, 0.1);
        }

        .pill-shape {
            border-radius: 9999px;
        }

        .bubble-ai {
            border-radius: 4px 24px 24px 24px;
        }

        /* AI气泡：左上角直角 */
        .bubble-user {
            border-radius: 24px 4px 24px 24px;
        }

        /* 用户气泡：右上角直角 */

        /* 策略胶囊样式 */
        .strategy-pill {
            background-color: #FDF4FF;
            /* 浅紫色背景区分内部思维 */
            border: 1px dashed #D8B4FE;
            color: #9333EA;
        }

        /* 底部抽屉动画 */
        .sheet-transition {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>

<body class="h-screen w-full flex flex-col overflow-hidden text-[#4A3B32]">

    <header class="h-14 glass-nav flex items-center justify-between px-4 fixed top-0 w-full z-30">
        <div class="flex items-center gap-2">
            <div
                class="w-8 h-8 rounded-full bg-gradient-to-br from-orange-400 to-orange-600 flex items-center justify-center text-white shadow-sm">
                <i class="fa-solid fa-robot text-xs"></i>
            </div>
            <div class="flex flex-col">
                <span class="text-xs font-bold text-gray-800">Jarvis <span
                        class="text-[10px] text-green-500 font-normal">Online</span></span>
            </div>
        </div>

        <button onclick="document.getElementById('profile-sheet').classList.toggle('translate-y-full')"
            class="flex items-center gap-2 bg-white border border-orange-100 px-3 py-1.5 rounded-full shadow-sm active:scale-95 transition-transform">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Wang" class="w-5 h-5 rounded-full">
            <span class="text-xs font-bold text-gray-700">王志远</span>
            <i class="fa-solid fa-chevron-down text-[10px] text-gray-400"></i>
        </button>
    </header>

    <main class="flex-1 overflow-y-auto px-4 pt-16 pb-36 space-y-6" id="chat-container">

        <div class="flex justify-center mt-2">
            <span class="text-[10px] text-gray-400 bg-gray-100 px-3 py-1 rounded-full">今天 14:30</span>
        </div>

        <div class="flex flex-col gap-2">
            <div class="flex gap-2 items-start max-w-[90%]">
                <div
                    class="w-8 h-8 rounded-full bg-orange-100 flex-shrink-0 flex items-center justify-center text-orange-500 text-[10px] mt-1">
                    AI</div>
                <div
                    class="bg-white p-3 shadow-sm text-sm text-gray-700 leading-relaxed bubble-ai border border-gray-100">
                    为了给王总做精准测算，我们需要确认一下大致的年收入范围？
                </div>
            </div>

            <div class="pl-10 w-full overflow-x-auto no-scrollbar flex gap-2 pr-4">
                <button
                    class="flex-shrink-0 px-4 py-2 bg-white border border-orange-200 text-orange-600 rounded-full text-xs font-medium shadow-sm active:bg-orange-500 active:text-white transition-colors">
                    30-50万
                </button>
                <button
                    class="flex-shrink-0 px-4 py-2 bg-white border border-orange-200 text-orange-600 rounded-full text-xs font-medium shadow-sm active:bg-orange-500 active:text-white transition-colors">
                    50-80万
                </button>
                <button
                    class="flex-shrink-0 px-4 py-2 bg-white border border-orange-200 text-orange-600 rounded-full text-xs font-medium shadow-sm active:bg-orange-500 active:text-white transition-colors">
                    100万+
                </button>
            </div>
        </div>

        <div class="flex flex-row-reverse gap-2 items-start max-w-[90%] ml-auto">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Wang"
                class="w-8 h-8 rounded-full bg-gray-200 border border-white shadow-sm mt-1">
            <div class="bg-gray-800 text-white p-3 shadow-sm text-sm leading-relaxed bubble-user">
                大概80万左右，但他比较反感聊资产，只关心产品本身。
            </div>
        </div>

        <div class="flex flex-col gap-2">
            <div class="flex gap-2 items-start max-w-[95%]">
                <div
                    class="w-8 h-8 rounded-full bg-orange-100 flex-shrink-0 flex items-center justify-center text-orange-500 text-[10px] mt-1">
                    AI</div>

                <div
                    class="w-full bg-gradient-to-b from-orange-50 to-white border border-orange-200 rounded-[20px] p-3 shadow-md relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-orange-400"></div>

                    <div class="flex items-center gap-2 mb-2 pl-2">
                        <span
                            class="text-[10px] font-bold text-orange-600 bg-orange-100 px-2 py-0.5 rounded-full border border-orange-200">
                            <i class="fa-solid fa-lightbulb mr-1"></i>策略：避谈资产，只谈隐私
                        </span>
                    </div>

                    <div class="pl-2 relative">
                        <p class="text-sm text-gray-700 leading-relaxed font-medium">
                            “王总，这款产品最大的优势就是<span
                                class="text-orange-600 font-bold border-b border-orange-300">‘隐私保护’</span>。它不需要关联家庭其他资产，是完全独立的健康账户...”
                        </p>
                    </div>

                    <div class="mt-3 pt-2 border-t border-orange-100 flex gap-2 pl-2">
                        <button
                            class="flex-1 py-1.5 bg-orange-500 text-white text-xs font-bold rounded-full shadow-sm active:scale-95 transition-transform flex items-center justify-center gap-1">
                            <i class="fa-regular fa-copy"></i> 复制话术
                        </button>
                        <button
                            class="px-3 py-1.5 bg-white border border-gray-200 text-gray-500 text-xs rounded-full shadow-sm">
                            <i class="fa-solid fa-rotate"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="pl-10 w-full overflow-x-auto no-scrollbar flex gap-2 pr-4">
                <button
                    class="flex-shrink-0 strategy-pill px-3 py-1.5 rounded-full text-[11px] font-bold shadow-sm flex items-center gap-1 active:bg-purple-100">
                    <i class="fa-solid fa-share-nodes"></i> 发送绿通服务案例
                </button>
                <button
                    class="flex-shrink-0 strategy-pill px-3 py-1.5 rounded-full text-[11px] font-bold shadow-sm flex items-center gap-1 active:bg-purple-100">
                    <i class="fa-solid fa-scale-balanced"></i> 生成定期vs终身对比
                </button>
                <button
                    class="flex-shrink-0 strategy-pill px-3 py-1.5 rounded-full text-[11px] font-bold shadow-sm flex items-center gap-1 active:bg-purple-100">
                    <i class="fa-regular fa-comment-dots"></i> 询问是否有体检报告
                </button>
            </div>
        </div>

    </main>

    <footer class="fixed bottom-0 w-full bg-white/90 backdrop-blur-md border-t border-orange-100 px-4 py-3 z-30 pb-6">
        <div class="flex gap-3 mb-3 overflow-x-auto no-scrollbar">
            <div class="text-[10px] text-gray-400 whitespace-nowrap pt-1">全局指令:</div>
            <button class="text-[11px] bg-gray-100 text-gray-600 px-2 py-1 rounded-full whitespace-nowrap">预约沟通</button>
            <button class="text-[11px] bg-gray-100 text-gray-600 px-2 py-1 rounded-full whitespace-nowrap">搜索产品</button>
            <button class="text-[11px] bg-gray-100 text-gray-600 px-2 py-1 rounded-full whitespace-nowrap">计算器</button>
        </div>

        <div class="flex items-center gap-2">
            <button
                class="w-9 h-9 rounded-full bg-gray-50 text-gray-400 flex items-center justify-center border border-gray-200">
                <i class="fa-solid fa-plus"></i>
            </button>
            <div
                class="flex-1 bg-gray-100 rounded-full flex items-center px-3 h-10 border border-transparent focus-within:border-orange-300 focus-within:bg-white transition-all">
                <input type="text" placeholder="输入指令或粘贴客户回复..."
                    class="flex-1 bg-transparent text-sm outline-none text-gray-700">
                <button class="text-gray-400"><i class="fa-solid fa-microphone"></i></button>
            </div>
            <button
                class="w-10 h-10 rounded-full bg-gradient-to-r from-orange-500 to-orange-600 text-white flex items-center justify-center shadow-md shadow-orange-200 active:scale-95 transition-transform">
                <i class="fa-solid fa-paper-plane text-sm"></i>
            </button>
        </div>
    </footer>

    <div id="profile-sheet"
        class="fixed inset-x-0 bottom-0 z-50 transform translate-y-full sheet-transition h-[85vh] bg-white rounded-t-[32px] shadow-[0_-10px_40px_rgba(0,0,0,0.1)] flex flex-col border-t border-orange-100">

        <div class="w-full flex justify-center pt-3 pb-1"
            onclick="document.getElementById('profile-sheet').classList.add('translate-y-full')">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full cursor-pointer"></div>
        </div>

        <div class="px-6 py-4 border-b border-gray-50">
            <div class="flex justify-between items-start">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">王志远</h2>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="px-2 py-0.5 bg-blue-50 text-blue-600 rounded-md text-[10px] font-bold">CTO</span>
                        <span
                            class="px-2 py-0.5 bg-orange-50 text-orange-600 rounded-md text-[10px] font-bold">高净值</span>
                    </div>
                </div>
                <div class="text-right">
                    <button class="w-8 h-8 rounded-full bg-gray-50 text-gray-400 flex items-center justify-center mb-1"
                        onclick="document.getElementById('profile-sheet').classList.add('translate-y-full')">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-4 space-y-3 bg-[#F9FAFB]">

            <div class="flex gap-3">
                <div class="flex-1 bg-white p-3 rounded-2xl shadow-sm border border-gray-100">
                    <div class="text-[10px] text-gray-400 uppercase font-bold mb-1">年预算</div>
                    <div class="text-lg font-bold text-gray-800">5-8万</div>
                </div>
                <div class="flex-1 bg-white p-3 rounded-2xl shadow-sm border border-gray-100">
                    <div class="text-[10px] text-gray-400 uppercase font-bold mb-1">意向度</div>
                    <div class="flex gap-1 mt-1">
                        <div class="w-2 h-4 bg-orange-500 rounded-sm"></div>
                        <div class="w-2 h-4 bg-orange-500 rounded-sm"></div>
                        <div class="w-2 h-4 bg-orange-500 rounded-sm"></div>
                        <div class="w-2 h-4 bg-gray-200 rounded-sm"></div>
                    </div>
                </div>
            </div>

            <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
                <div class="flex items-center gap-2 mb-2">
                    <i class="fa-solid fa-address-card text-blue-400 text-xs"></i>
                    <span class="text-xs font-bold text-gray-700">AI 画像</span>
                </div>
                <div class="flex flex-wrap gap-2">
                    <span
                        class="px-2 py-1 bg-blue-50 text-blue-600 rounded-lg text-[10px] font-bold border border-blue-100">现金流敏感</span>
                    <span
                        class="px-2 py-1 bg-blue-50 text-blue-600 rounded-lg text-[10px] font-bold border border-blue-100">轻度脂肪肝</span>
                </div>

                <div class="h-px bg-gray-100 my-3"></div>

                <div class="flex items-center gap-2 mb-2">
                    <i class="fa-solid fa-triangle-exclamation text-red-400 text-xs"></i>
                    <span class="text-xs font-bold text-gray-700">核心抗拒</span>
                </div>
                <div class="flex flex-wrap gap-2">
                    <span
                        class="px-2 py-1 bg-red-50 text-red-500 rounded-lg text-[10px] font-bold border border-red-100">嫌保费贵</span>
                    <span
                        class="px-2 py-1 bg-red-50 text-red-500 rounded-lg text-[10px] font-bold border border-red-100">反感查资产</span>
                </div>
            </div>

            <div>
                <div class="flex justify-between px-1 mb-2">
                    <span class="text-xs font-bold text-gray-500">推荐方案记录</span>
                    <span class="text-[10px] text-orange-500">查看全部</span>
                </div>
                <div class="flex overflow-x-auto gap-3 pb-2 no-scrollbar snap-x">
                    <div
                        class="min-w-[80%] snap-center bg-gradient-to-br from-orange-500 to-orange-600 rounded-2xl p-4 text-white shadow-lg shadow-orange-100">
                        <div class="flex justify-between items-start mb-4">
                            <span
                                class="text-[10px] bg-white/20 px-2 py-0.5 rounded-full border border-white/20">本人</span>
                            <span class="text-lg font-bold">¥18,500</span>
                        </div>
                        <div class="text-sm font-bold mb-1">无忧人生 Pro</div>
                        <div class="text-[10px] opacity-80">重疾 + 医疗组合</div>
                    </div>
                    <div
                        class="min-w-[80%] snap-center bg-white border border-gray-200 rounded-2xl p-4 text-gray-600 shadow-sm">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[10px] bg-blue-50 text-blue-600 px-2 py-0.5 rounded-full">长子</span>
                            <span class="text-lg font-bold">¥30万</span>
                        </div>
                        <div class="text-sm font-bold mb-1">教育金储备</div>
                        <div class="text-[10px] text-gray-400">待确认方案</div>
                    </div>
                </div>
            </div>

            <div class="h-10"></div>
        </div>
    </div>

</body>

</html>
