    <style>
        :root {

        /* é¡¶éƒ¨å¯¼èˆªå®¹å™¨ */
        .nav-wrapper {

        /* å¤´éƒ¨è®¾è®¡ */
        .header {

        .product-desc {

        /* æ ¸å¿ƒæ•°æ®å¡ç‰‡ */
        .metrics-container {

        }

        .metric-card {

        /* ä¸»ä½“å†…å®¹ */
        .container {

        }

        .section {

        .section-title {

        .section-title::before {

        /* æ ‡ç­¾åˆ—è¡¨ */
        .tags-list {

        .info-tag {

        /* æŠ•ä¿è§„åˆ™ç½‘æ ¼ */
        .rules-grid {

            gap: 20px;
        }

        .rule-item h4 {

        .rule-item p {

        /* ===== ä¿éšœèŒƒå›´åˆ—è¡¨ - æ”¯æŒå±•å¼€ ===== */
        .coverage-list {
            list-style: none;
        }

        .coverage-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;

        }

        .coverage-item:last-child {

        .coverage-icon {

            display: flex;
            align-items: center;

            color: var(--primary-color);

        }

        .coverage-content {
            flex: 1;
        }

        .coverage-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .coverage-desc {
            font-size: 13px;
            color: var(--text-gray);
            line-height: 1.6;
        }

        .coverage-desc.collapsed {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .coverage-desc.expanded {
            display: block;
        }

        /* å±•å¼€/æ”¶èµ·æŒ‰é’® */
        .expand-btn {
            display: inline-block;
            margin-top: 5px;
            color: var(--primary-color);
            font-size: 12px;
            cursor: pointer;
            border: none;
            background: none;

        }

        .expand-btn:hover {

        }

        .coverage-amount {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 15px;
            margin-left: 10px;
            white-space: nowrap;
        }

        /* åŠ¨æ€è¡¨æ ¼ */
        .dynamic-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        .dynamic-table th, .dynamic-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .dynamic-table th {
            text-align: left;

        }

        /* è´£ä»»å…é™¤ */
        .exclusion-box {
            background-color: #FFF9FA;
            border: 1px dashed #FCC;
            border-radius: 8px;
            padding: 15px;
            font-size: 13px;

        }

        .exclusion-box ul {

        }

        @media (min-width: 768px) {
            .rules-grid {
                grid-template-columns: repeat(4, 1fr);

<body>

    <!-- å¯¼èˆªåŒºåŸŸ -->
    <div class="nav-wrapper">
        <div class="mock-nav" id="navContainer"></div>
    </div>

    <!-- é¡¶éƒ¨å±•ç¤ºåŒº -->
    <header class="header" id="headerSection">
        <div class="tag" id="productType">äº§å“ç±»å‹</div>
        <h1 class="product-title" id="productName">åŠ è½½ä¸­...</h1>
        <div class="company-name">ğŸ›¡ï¸ <span id="companyName">--</span></div>
        <p class="product-desc" id="productDesc">--</p>
        <div class="metrics-container" id="highlightsContainer"></div>
    </header>

    <div class="container">
        <!-- äº§å“æ ‡ç­¾ -->
        <div class="section">
            <div class="tags-list" id="tagsContainer"></div>
        </div>

        <!-- æŠ•ä¿è§„åˆ™ -->
        <div class="section">
            <h3 class="section-title">æŠ•ä¿è§„åˆ™</h3>
            <div class="rules-grid" id="rulesContainer"></div>
        </div>

        <!-- æ ¸å¿ƒä¿éšœæƒç›Š - æ”¯æŒå±•å¼€ -->
        <div class="section" id="coverageSection">
            <h3 class="section-title">æ ¸å¿ƒä¿éšœæƒç›Š</h3>
            <div class="coverage-list" id="coverageList"></div>
        </div>

        <!-- è´¹ç‡/åˆ©ç›Šæ¼”ç¤º -->
        <div class="section" id="tableSection" style="display: none;">
            <h3 class="section-title" id="tableTitle">æ•°æ®å‚è€ƒ</h3>
            <div style="background: #F9FAFB; border-radius: 8px; overflow: hidden;">
                <table class="dynamic-table" id="dynamicTable"></table>
            </div>
        </div>

        <!-- è´£ä»»å…é™¤ -->
        <div class="section">
            <h3 class="section-title">é‡è¦æç¤º</h3>
            <div class="exclusion-box">
                <strong>âš ï¸ è´£ä»»å…é™¤ / ç‰¹åˆ«çº¦å®š</strong>
                <ul id="exclusionList"></ul>
            </div>
        </div>
    </div>

    <!-- å¼•å…¥å¤–éƒ¨æ•°æ®æ–‡ä»¶ -->
    <script src="products_data.js"></script>

    <script>
        // è·å–æ•°æ®ï¼ˆä»å¤–éƒ¨ JS æ–‡ä»¶åŠ è½½ï¼‰
        const DATA = window.INSURANCE_PRODUCTS_DATA || [];

        // æ¸²æŸ“äº§å“
        function renderProduct(data) {
            const ext = data.extend_info || {};

            // è®¾ç½®ä¸»é¢˜è‰²
            document.documentElement.style.setProperty('--primary-color', ext.theme_color || '#D31145');

            // åŸºç¡€ä¿¡æ¯
            setText('productType', data.product_type);
            setText('productName', data.product_name);
            setText('companyName', data.company_name);
            setText('productDesc', data.description);

            // æ ‡ç­¾
            const tagItems = data.tags.split(/,|ï¼Œ/);
            const tagsHtml = tagItems.map(tag => `<span class="info-tag">#${tag.trim()}</span>`).join('');
            setHtml('tagsContainer', tagsHtml);

            // å…³é”®æŒ‡æ ‡
            const highlightsHtml = (ext.highlights || []).map(h => `
                <div class="metric-card">
                    <div class="metric-value">${h.value}</div>
                    <div class="metric-label">${h.label}</div>
                </div>
            `).join('');
            setHtml('highlightsContainer', highlightsHtml);

            // æŠ•ä¿è§„åˆ™
            const rules = [
                { k: 'æŠ•ä¿å¹´é¾„', v: data.age_range },
                { k: 'ä¿éšœæœŸé™', v: data.insurance_period },
                { k: 'ç¼´è´¹å¹´é™', v: data.payment_period },
                { k: 'ç­‰å¾…æœŸ', v: data.waiting_period }
            ];
            const rulesHtml = rules.map(r => `
                <div class="rule-item">
                    <h4>${r.k}</h4>
                    <p>${r.v}</p>
                </div>
            `).join('');
            setHtml('rulesContainer', rulesHtml);

            // æ ¸å¿ƒä¿éšœ - æ”¯æŒå±•å¼€/æ”¶èµ·
            const coverageList = ext.coverage_list || [];
            if (coverageList.length > 0) {
                const covHtml = coverageList.map((c, index) => `
                    <div class="coverage-item">
                        <div class="coverage-icon" style="background-color: ${hexToRgba(ext.theme_color, 0.1)}; color:${ext.theme_color}">${c.icon || 'ğŸ›¡ï¸'}</div>
                        <div class="coverage-content">
                            <div class="coverage-title">${c.title}</div>
                            <div class="coverage-desc collapsed" id="desc-${index}">
                                ${c.desc_short || c.desc_full}
                            </div>
                            ${c.desc_full ? `<button class="expand-btn" onclick="toggleExpand(${index}, '${c.desc_short}', '${escapeHtml(c.desc_full)}')">æŸ¥çœ‹åŸæ–‡ â–¼</button>` : ''}
                        </div>
                        <div class="coverage-amount" style="color:${ext.theme_color}">${c.value}</div>
                    </div>
                `).join('');
                setHtml('coverageList', covHtml);
            }

            // è¡¨æ ¼æ•°æ®
            const tableData = ext.table_data;
            const tableSection = document.getElementById('tableSection');
            if (tableData) {
                tableSection.style.display = 'block';
                setText('tableTitle', tableData.title);
                
                let tableHtml = `<thead><tr>${tableData.headers.map(h => `<th>${h}</th>`).join('')}</tr></thead>`;
                tableHtml += `<tbody>${tableData.rows.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`).join('')}</tbody>`;
                
                setHtml('dynamicTable', tableHtml);
            } else {
                tableSection.style.display = 'none';
            }

            // è´£ä»»å…é™¤
            const exclusionItems = data.exclusions || [];
            const excHtml = exclusionItems.map(ex => `<li>${ex}</li>`).join('');
            setHtml('exclusionList', excHtml);
        }

        // å±•å¼€/æ”¶èµ·åŠŸèƒ½
        function toggleExpand(index, shortText, fullText) {
            const descElem = document.getElementById(`desc-${index}`);
            const btnElem = event.target;
            
            if (descElem.classList.contains('collapsed')) {
                // å±•å¼€
                descElem.textContent = fullText;
                descElem.classList.remove('collapsed');
                descElem.classList.add('expanded');
                btnElem.textContent = 'æ”¶èµ· â–²';
            } else {
                // æ”¶èµ·
                descElem.textContent = shortText;
                descElem.classList.remove('expanded');
                descElem.classList.add('collapsed');
                btnElem.textContent = 'æŸ¥çœ‹åŸæ–‡ â–¼';
            }
        }

        // å·¥å…·å‡½æ•°
        function setText(id, text) { document.getElementById(id).textContent = text; }
        function setHtml(id, html) { document.getElementById(id).innerHTML = html; }
        
        function hexToRgba(hex, alpha) {
            let r = parseInt(hex.slice(1, 3), 16);
            let g = parseInt(hex.slice(3, 5), 16);
            let b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r},${g},${b},${alpha})`;
        }

        function escapeHtml(text) {
            return text.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
        }

        // åˆå§‹åŒ–
        function init() {
            const nav = document.getElementById('navContainer');
            
            DATA.forEach((item, index) => {
                const btn = document.createElement('button');
                btn.className = `nav-btn ${index === 0 ? 'active' : ''}`;
                btn.textContent = item.product_name;
                btn.onclick = () => {
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderProduct(item);
                };
                nav.appendChild(btn);
            });

            if (DATA.length > 0) {
                renderProduct(DATA[0]);
            }
        }

        init();
    </script>
</body>
